<html>
<head>
    <title>Ostad Assainment: NumTable</title>
<script>
      function multiplicationTable() {
   let num = prompt("Enter a number:");
   
   for (let i = 1; i <= 10; i++) {
     let product = num * i;
     console.log(`${num} x ${i} = ${product}`);
     document.write(`${num} x ${i} = ${product}<br>`);
   }
 }
    
 </script>  
 </head>
<body>
 <h1>Multiplication Table:</h1>
 <button onclick="multiplicationTable()">Generate Table</button>   
</body>
</html>
